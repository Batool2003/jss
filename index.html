<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cart-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .cart-price {
        font-weight: bold;
        font-size: 16px;
        color: #333;
    }

    .cart input {
        display: flex;
        align-items: center;
        gap: 3px;
        width: 30px;
    }

    .btn-danger {
        background-color: #ff4d4d;
        border: none;
        color: white;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn-danger:hover {
        background-color: #cc0000;
    }

    .page-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        border-radius: 10px;
    }

    .cart-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        padding: 10px;
        background-color: #e6f2ff;

        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .cart-total-title {
        color: #333;
    }

    .cart-total-price {
        color: #007bff;
    }


    .btn-primary {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #218838;
    }

    .section-header {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
    }

    .shop-items {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .shop-item {
        text-align: center;
        width: 200px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .shop-item-title {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .shop-item-image {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .shop-item-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .shop-item-price {
        font-size: 1.1rem;
        font-weight: bold;
    }
</style>

<body>
    <section class="content content-section">
        <h1 class="section-header">MERCH</h1>

        <div class="shop-items">
            <div class="shop-item">
                <div class="shop-item-title">Rice</div>
                <img class="shop-item-image" src="images (1).jpg" alt="T-shirt">
                <div class="shop-item-details">
                    <div class="shop-item-price">$2000</div>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>

            <div class="shop-item">
                <div class="shop-item-title">chicken</div>
                <img class="shop-item-image" src="images (2).jpg" alt="T-shirt">
                <div class="shop-item-details">
                    <div class="shop-item-price">$19.99</div>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>
            <div class="shop-item">
                <div class="shop-item-title">chicken</div>
                <img class="shop-item-image" src="download (7).jpg" alt="T-shirt">
                <div class="shop-item-details">
                    <div class="shop-item-price">$19.99</div>
                    <button class="btn btn-primary shop-item-button" type="button">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <div class="page-container">

        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="images (4).jpg" width="100" height="100">
                    <span class="cart-item-title">macaroni</span>
                </div>
                <span class="cart-price cart-column">$12000</span>
                <div class="cart-price cart-column">

                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>

                </div>
            </div>


        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-img" src="images (1).jpg" width="100" height="100">
                <span class="cart-item-title">Rice</span>
            </div>

            <span class="cart-price cart-column">$17000</span>
            <div class="cart-price cart-column">

                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">Remove</button>

            </div>
        </div>
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">total</strong>
        <span class="cart-total-price">$0</span>
    </div>

    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </div>
    <script>
        if (document.readyState == 'loading') {
            document.addEventListener('DOMContentLoaded', ready);
        } else {
            ready();
        }

        function ready() {
            var removeCartItemButtons = document.getElementsByClassName('btn-danger');
            for (var i = 0; i < removeCartItemButtons.length; i++) {
                var button = removeCartItemButtons[i];
                button.addEventListener('click', removeCartItem);
            }

            var quantityInputs = document.getElementsByClassName('cart-quantity-input');
            for (var i = 0; i < quantityInputs.length; i++) {
                var input = quantityInputs[i];
                input.addEventListener('change', quantityChanged);
            }
            var addToCartButtons = document.getElementsByClassName('shop-item-button')
            for (var i = 0; i < addToCartButtons.length; i++) {
                var button = addToCartButtons[i]
                button.addEventListener('click', addToCartClicked)
            }
            document.getElementsByClassName('btn-purchase')[0].addEventListener('click', purchaseClicked)
        }
        function purchaseClicked() {
            alert('thank you for your purches')
            var cartItems = document.getElementsByClassName('cart-items')[0]
            while (cartItems.hasChildNodes()) {
                cartItems.removeChild(cartItems.firstChild)
            }
            updateCartTotale();
        }
        function removeCartItem(event) {
            var buttonClicked = event.target;
            buttonClicked.parentElement.parentElement.remove();
            updateCartTotale();
        }

        function addToCartClicked(event) {
            var button = event.target
            var shopItem = button.parentElement.parentElement
            var title = shopItem.getElementsByClassName('shop-item-title')[0].innerText
            var price = shopItem.getElementsByClassName('shop-item-price')[0].innerText
            var imagSrc = shopItem.getElementsByClassName('shop-item-image')[0].src

            console.log(title, price, imagSrc)
            addItemToCart(title, price, imagSrc)
        }

        function addItemToCart(title, price, imagSrc) {
            var cartRow = document.createElement('div')
            cartRow.classList.add('cart-row')
            // cartRow.innerText = title
            var cartItems = document.getElementsByClassName('cart-items')[0]
            var cartItemNames = cartItems.getElementsByClassName('cart-item-title')
            for (var i = 0; i < cartItemNames.length; i++) {
                if (cartItemNames[i].innerText === title) {
                    alert('This item is already added to the cart');
                    return;
                }
            }
            var cartRowContent = `


                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="${imagSrc}" width="100" height="100">
                    <span class="cart-item-title">${title}</span>
                </div>
                <span class="cart-price cart-column">${price}</span>
                <div class="cart-price cart-column">

                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">Remove</button>

                </div>
            
            `;
            cartRow.innerHTML = cartRowContent
            cartItems.appendChild(cartRow)
            cartRow.getElementsByClassName('btn-danger')[0].addEventListener('click', removeCartItem)
            cartRow.getElementsByClassName('cart-quantity-input')[0].addEventListener
                ('change', quantityChanged)
        }

        function quantityChanged(event) {
            var input = event.target;
            if (isNaN(input.value) || input.value <= 0) {
                input.value = 1;
            }
            updateCartTotale();
        }

        function updateCartTotale() {
            var cartItemContainers = document.getElementsByClassName('cart-items');
            var total = 0;

            for (var j = 0; j < cartItemContainers.length; j++) {
                var cartRows = cartItemContainers[j].getElementsByClassName('cart-row');

                for (var i = 0; i < cartRows.length; i++) {
                    var cartRow = cartRows[i];
                    var priceElement = cartRow.getElementsByClassName('cart-price')[0];
                    var quantityElement = cartRow.getElementsByClassName('cart-quantity-input')[0];

                    if (priceElement && quantityElement) {
                        var price = parseFloat(priceElement.innerText.replace('$', ''));
                        var quantity = parseInt(quantityElement.value);
                        total += price * quantity;

                    }


                }
            }
            total = Math.round(total * 100) / 100;

            document.getElementsByClassName('cart-total-price')[0].innerText = '$' + total;
        }
    </script>

</body>

</html>
